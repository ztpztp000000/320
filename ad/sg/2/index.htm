     <script type="text/javascript"> 
    function bts(id){
        if(id==1){
            $("#log-box").hide();
            $("#reg-box").show();
        }
        if(id==2){
            $("#log-box").show();
            $("#reg-box").hide();
        }
        
        if(id==3){
            var flag=true;
            var member_username=$('#login_username').val();
            var member_password=$('#login_password').val();
            if(member_username==""){
                alert("请输入用户名");
                flag=false;
            }
            if(member_password==""){
                alert("请输入密码");
                flag=false;
            }
            if(flag)	$("#UserLoginForm").submit();
        }
        if(id==4){
            var flag=true;
            var member_username=$('#username').val();
            var member_password=$('#password').val();
            var member_password_confirm=$('#password_confirm').val();
            if(member_username==""){
                alert("请输入用户名");
                flag=false;
            }
            if(member_password==""){
                alert("请输入密码");
                flag=false;
            }
            if(member_password!=member_password_confirm){
                alert("两次密码输入不一致");
                flag=false;
            }
            if(flag)	$("#UserRegisterForm").submit();
        }
    }
    </script>
