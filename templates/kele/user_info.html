<div class="mainbg">
	<div class="game_main"><h1 class="logo"><img src="templates/kele/image/ooxxsm.png" /></h1>
		<div class="game_left">
         <div class="center_margin"> <strong>为了您的账户安全，请完善您的安全设置。</strong>
			<form id="user_form" name="user_form" method="post" action="user.php?action=save&mode=<!--{$mode}-->">
			<!--{if $mode=='setpass'}-->
			<table cellpadding="4" cellspacing="4" width="100%" align="center">
                <tr>
                    <td width="15%" height="38" align="right">
                        原密码：</td>
                    <td width="85%">
                  <input type="password" id="member_password" name="member_password" class="reg_i" /></td>
                </tr>
                <tr>
                    <td height="38" align="right">
                        新密码：</td>
                    <td>
                        <input type="password" id="new_password" name="new_password" class="reg_i" /></td>
                </tr>
                <tr>
                    <td height="38" align="right">
                        确认密码：</td>
                    <td>
                        <input type="password" id="new_password2" name="new_password2" class="reg_i" /></td>
                </tr>
                <tr>
                    <td height="38"></td>
                    <td>
						<input type="image" name="save1" src="templates/kele/img/btn_save.gif" /></td>
                </tr>
            </table>
		    <!--{/if}-->
		  
		    <!--{if $mode=='setsec'}-->
			<table cellpadding="4" cellspacing="4" width="100%" align="center">
                <tr>
                    <td width="15%" height="38" align="right">
                        电子邮箱：</td>
                    <td width="85%">
                  <input type="text" id="member_mail" name="member_mail" value="<!--{$member.mail}-->" class="reg_i" /></td>
                </tr>
                <tr>
                    <td height="38" align="right">
                        安全码：</td>
                    <td>
                        <input type="password" id="member_safecode" name="member_safecode" class="reg_i" /></td>
                </tr>
                <tr>
                    <td height="38"></td>
                    <td>
						<input type="image" name="save2" src="templates/kele/img/btn_save.gif" /></td>
                </tr>
          </table>
		  <!--{/if}-->
		  
		  <!--{if $mode=='setuser'}-->
			<table cellpadding="4" cellspacing="4" width="100%" align="center">
                <tr>
                    <td width="15%" height="38" align="right">
                        昵称：</td>
                    <td width="85%">
                  <input type="text" id="member_nickname" name="member_nickname" value="<!--{$member.nickname}-->" class="reg_i" /></td>
                </tr>
				<tr>
                    <td height="38" align="right">
                        性别：</td>
                    <td>
					<label><input type="radio" name="member_sex" value="0" {if $member.sex==0}checked{/if} />男</label>
					<label><input type="radio" name="member_sex" value="1" {if $member.sex==1}checked{/if}/>女</label>
                    </td>
                </tr>
				<tr>
                    <td height="38" align="right">
                        生日：</td>
                    <td>
                        <input type="text" id="member_birthday" name="member_birthday" value="<!--{$member.birthday}-->" class="reg_i" readonly  bj="cBj" /></td>
                </tr>
				<tr>
                    <td height="38" align="right">
                        电话：</td>
                    <td>
                        <input type="text" id="member_phone" name="member_phone" value="<!--{$member.phone}-->" class="reg_i" /></td>
                </tr>
				<tr>
                    <td height="38" align="right">
                        来自：</td>
                    <td>
                        <input type="text" id="member_from" name="member_from" value="<!--{$member.from}-->" class="reg_i" /></td>
                </tr>
                <tr>
                    <td height="38"></td>
                    <td>
						<input type="image" name="save3" src="templates/kele/img/btn_save.gif" /></td>
                </tr>
          </table>
		  <!--{/if}-->
		  
		  <!--{if $mode=='setcer'}-->
			<table cellpadding="4" cellspacing="4" width="100%" align="center">
                <tr>
                    <td width="15%" height="38" align="right">
                        真实姓名：</td>
                    <td width="85%">
                  <input type="text" id="member_name" name="member_name" class="reg_i" /></td>
                </tr>
                <tr>
                    <td height="38" align="right">
                        身份证号码：</td>
                    <td>
                        <input type="text" id="member_card" name="member_card" class="reg_i" /></td>
                </tr>
                <tr>
                    <td height="38"></td>
                    <td>
						<input type="image" name="save4" src="templates/kele/img/btn_save.gif" /></td>
                </tr>
          </table>
