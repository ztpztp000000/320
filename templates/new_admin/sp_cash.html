<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title><!--{$language.title}--></title>
<LINK href="/templates/admin/image/admin.css" type=text/css rel=stylesheet>
<LINK href="/templates/admin/image/reset.css" type=text/css rel=stylesheet>
<script type="text/javascript" src="scripts/jquery.js"></script>
</head>
<body>
<!--{include file="top.htm"}-->
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
<td width="250" valign="top"><!--{include file="left.htm"}--></td>
<td valign="top">
<div class='title'>
<a href="?action=game&do=paymode_list">提现申请管理</a>
&raquo;&nbsp;提现列表</div>
	<table cellspacing="1" cellpadding="0" width="100%">
	<tr class="titlebg">
	<td height="20" width="40" align="center">ID</td>
	<td width="100" align="center">用户名</td>
	<td width="80">姓名</td>
	<td width="160">身份证</td>
	<td>银行</td>
	<td width="160">卡号</td>
	<td width="100">电话</td>
	<td width="80">金额</td>
	<td width="80">状态</td>
	<td width="120">时间</td>
	<td width="250" align="center">操作</td>
	</tr>
	<tr><td height="1" bgcolor="#eeeeee" colspan="10"></td></tr>
	<!--{foreach from=$list item=log}-->
	<tr>
	<td height="30" align="center"><!--{$log.id}--></td>
	<td align="center"><!--{$log.username}--></td>
	<td><!--{$log.truename}--></td>
	<td><!--{$log.idcard}--></td>
	<td><!--{$log.bank}--></td>
	<td><!--{$log.bankno}--></td>
	<td><!--{$log.tel}--></td>
	<td><!--{$log.cash}--></td>
	<td><!--{if $log.state==0}--><span style="color:red">未处理</span><!--{else}--><span style="color:green">已处理</span><!--{/if}--></td>
	<td><!--{$log.log_time}--></td>
	<td align="center">
	<a href="?action=game&do=cash_modify&log_id=<!--{$log.id}-->&state=<!--{$log.state}-->" onclick="return confirm('确定要更改提现状态？')">更改状态</a>
	| <a href="?action=game&do=cashlog_delete&log_id=<!--{$log.id}-->" onclick="return confirm('<!--{$language.confirm_delete}-->')"><!--{$language.delete}--></a>
	</td>
	</tr>
	<tr><td height="1" bgcolor="#eeeeee" colspan="10"></td></tr>
	<!--{foreachelse}-->
	<tr><td height="50" colspan="10" align="center"><!--{$language.nodata}--></td></tr>
	<!--{/foreach}-->
	<tr>
	<td height="50" colspan="10" align="right"><!--{$pagebar}--></td>
	</tr>
	</table>
</td>
</tr>
</table>
</body>
</html>
